<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background blue gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- White square for logo (centered) -->
  <rect x="375" y="90" width="450" height="450" fill="white" rx="32" opacity="0.95"/>
  
  <!-- Inner blue square -->
  <rect x="420" y="135" width="360" height="360" fill="#2563EB" rx="24"/>
  
  <!-- BlockBank Text with B highlighted -->
  <g transform="translate(600, 315)">
    <text x="0" y="0" font-family="'Arial Black', Arial, sans-serif" font-size="96" font-weight="900" fill="white" text-anchor="middle" letter-spacing="0.05em" filter="url(#glow)">
      <tspan fill="#60A5FA">B</tspan>LOCK<tspan fill="#60A5FA">B</tspan>ANK
    </text>
  </g>
  
  <!-- Subtitle below -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.95" font-weight="500">
    Credit Banking On-Chain
  </text>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="120" r="60" fill="white" opacity="0.15"/>
  <circle cx="1050" cy="510" r="80" fill="white" opacity="0.15"/>
  <circle cx="180" cy="550" r="40" fill="white" opacity="0.1"/>
  <circle cx="1020" cy="100" r="50" fill="white" opacity="0.1"/>
</svg>

